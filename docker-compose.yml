services:
  web:
    image: doraemon-blog:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    # 使用外部 MySQL/Redis：把连接信息写在本机的 .env（或改成你自己的 env_file）
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: "3000"
    volumes:
      - uploads_data:/app/public/uploads

volumes:
  uploads_data:
